<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Exercise</td>
                <td>Sleep in</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Groceries</td>
                <td>Family time</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Exercise</td>
                <td>Read</td>
                <td>Hobby</td>
                <td>Friends</td>
                <td>Movie night</td>
                <td>Dinner out</td>
                <td>Prep for week</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
