<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
    <style>
        .image-container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <figure>
            <img src="https://plus.unsplash.com/premium_photo-1676236246841-58ce7f9004a0?q=80&w=2785&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A beautiful landscape">
            <figcaption>A serene mountain lake surrounded by pine trees</figcaption>
        </figure>
        <p>Image source: <a href="https://unsplash.com/s/photos/beautiful-landscape">Example Nature Photography</a></p>
    </div>
</body>
</html>
